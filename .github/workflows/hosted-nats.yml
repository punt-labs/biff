name: Hosted NATS E2E

# Disabled from automatic CI â€” session-scoped NATS connections hang
# on GitHub Actions (event loop / asyncio interaction).  Run locally:
#   BIFF_TEST_NATS_URL=tls://connect.ngs.global \
#   BIFF_TEST_NATS_CREDS=src/biff/data/demo.creds \
#   uv run pytest -m hosted -v
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          enable-cache: true
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.13"
      - run: uv sync --frozen --extra dev

      - name: Run hosted NATS tests (demo relay)
        run: uv run pytest -m hosted -v
        env:
          BIFF_TEST_NATS_URL: "tls://connect.ngs.global"
          BIFF_TEST_NATS_CREDS: "src/biff/data/demo.creds"
